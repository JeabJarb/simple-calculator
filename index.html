<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cardContainer">
      <div class="cardBody">
        <form action="">
          <input
            type="text"
            id="inputDisplay"
            placeholder="Enter Number"
            class="inputField"
          />
          <div id="keypad" class="keypadContainer">
            <button id="clear" class="keypadOperatorButton">AC</button>
            <button id="back" class="keypadOperatorButton">DEL</button>
            <button id="percentage" class="keypadOperatorButton">%</button>
            <button id="divide" class="keypadOperatorButton">÷</button>
            <button id="seven" class="keypadNumberButton">7</button>
            <button id="eight" class="keypadNumberButton">8</button>
            <button id="nine" class="keypadNumberButton">9</button>
            <button id="multiply" class="keypadOperatorButton">×</button>
            <button id="four" class="keypadNumberButton">4</button>
            <button id="five" class="keypadNumberButton">5</button>
            <button id="six" class="keypadNumberButton">6</button>
            <button id="subtract" class="keypadOperatorButton">−</button>
            <button id="one" class="keypadNumberButton">1</button>
            <button id="two" class="keypadNumberButton">2</button>
            <button id="three" class="keypadNumberButton">3</button>
            <button id="add" class="keypadOperatorButton">+</button>
            <button id="decimal" class="keypadNumberButton">.</button>
            <button id="zero" class="keypadNumberButton">0</button>
            <button id="equals" type="submit" class="keypadEqualsButton">
              =
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
