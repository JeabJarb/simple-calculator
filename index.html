<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="cardContainer">
      <div class="cardBody">
        <form action="">
          <input
            type="text"
            id="input1"
            placeholder="Enter Number"
            class="inputField"
          />
          <div id="keypad" class="keypadContainer">
            <button id="clear" class="keypadToolbar">AC</button>
            <button id="back" class="keypadToolbar">DEL</button>
            <button id="percentage" class="keypadToolbar">%</button>
            <button id="divide" class="keypadToolbar">÷</button>
            <button id="seven" class="keypadButton">7</button>
            <button id="eight" class="keypadButton">8</button>
            <button id="nine" class="keypadButton">9</button>
            <button id="multiply" class="keypadToolbar">×</button>
            <button id="four" class="keypadButton">4</button>
            <button id="five" class="keypadButton">5</button>
            <button id="six" class="keypadButton">6</button>
            <button id="subtract" class="keypadToolbar">−</button>
            <button id="one" class="keypadButton">1</button>
            <button id="two" class="keypadButton">2</button>
            <button id="three" class="keypadButton">3</button>
            <button id="add" class="keypadToolbar">+</button>
            <button id="decimal" class="keypadButton">.</button>
            <button id="zero" class="keypadButton">0</button>
            <button id="equals" type="submit" class="keypadEqualsButton">
              =
            </button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
